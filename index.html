<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron">
                    <h1 class="text-center">Train Time</h1>
                    <p class="text-center">Chuga Chuga, choo choo</p>
                </div>
            </div>
        </div>
    </div>
    <div class="clock">
            <div id="Date"></div>
              <ul>
                  <li id="hours"></li>
                  <li id="point">:</li>
                  <li id="min"></li>
                  <li id="point">:</li>
                  <li id="sec"></li>
              </ul>
            </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" style="font-size: 20px">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (Minutes)</th>
                            <th scope="col">First Train</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody class="trains">

                    </tbody>
                </table>
                <form>
                    <div class="container">
                        <div class="form-group">
                            <div class="row-5">
                                <div class="col-12">
                                    <label for="trainName">Train Name</label>
                                    <input type="text" id="trainName-input" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row-5">
                                <div class="col-12">
                                    <label for="whereTo">Destination</label>
                                    <input type="text" id="trainDestination-input" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row-5">
                                <div class="col-12">
                                    <label for="firstTrainTime">First Train Time (HH:mm - Military Time)</label>
                                    <input type="text" id="firstTrainTime-input" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row-5">
                                <div class="col-12">
                                    <label for="frequencyOfTrain">Frequency</label>
                                    <input type="text" id="trainFrequency-input" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row-5">
                        <div class="col-12">
                            <button type="submit" id="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="app.js"></script>

</body>

</html>
